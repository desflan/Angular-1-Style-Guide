<div class="row col-sm-12">
    <div class="col-sm-1 voffset1">
        <strong>Filter</strong>
    </div>
    <div class="col-sm-3">
        <select class="form-control" ng-model="vm.filter.type" ng-change="vm.doFilter()">
            <option value="" selected disabled>Activity Type</option>
            <option ng-repeat="b in vm.activityTypes" value="{{b.Id}}">{{b.Name}}</option>
        </select>
    </div>
    <div class="col-sm-8 voffset2 clear-filter">
        <a href="" ng-click="vm.clearFilter()">Clear filter</a>
    </div>
</div>

<div ui-grid="vm.gridOptions" class="myGrid voffset5" ui-grid-resize-columns ui-grid-exporter ui-grid-selection>
    <div class="well grid-loading" ng-show="vm.gridIsLoading">
        <i class="fa fa-spin fa-spinner"></i>
        <strong>Loading Activities...</strong>
    </div>
</div>

<div class="row voffset5 col-sm-9">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Activity Details</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="col-sm-12">
                            <div class="col-sm-2">
                                <label>Name</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" ng-model="vm.selectedActivity.name" class="form-control input-sm" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-12">
                            <div class="col-sm-3">
                                <label>Duration</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" ng-model="vm.selectedActivity.duration" class="form-control input-sm" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row voffset2">
                    <div class="col-sm-6">
                        <div class="col-sm-12">
                            <div class="col-sm-2">
                                <label>Type</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" ng-model="vm.selectedActivity.type" class="form-control input-sm" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-12">
                            <div class="col-sm-3">
                                <label>Distance</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" ng-model="vm.selectedActivity.distance" class="form-control input-sm" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row voffset2">
                    <div class="col-sm-6">
                        <div class="col-sm-12">
                            <div class="col-sm-2">
                                <label>Start</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" ng-model="vm.selectedActivity.start" class="form-control input-sm" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-12">
                            <div class="col-sm-3">
                                <label>Comments</label>
                            </div>
                            <div class="col-sm-9">
                                <textarea rows="3" ng-model="vm.selectedActivity.comments" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row voffset4">
                    <div class="col-sm-12 text-center">
                        <button class="btn btn-primary" ng-click="vm.updateActivity()">Update Activity</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
